<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="BusyBusStyles.css">
    </head>
    <body>
        <header>
            <div class="statusbar">
                <p class="clock">12:30</p>
                <i class="fa fa-battery-half" aria-hidden="true"></i>
                <i class="fa fa-signal" aria-hidden="true"></i>
                <i class="fa fa-wifi" aria-hidden="true"></i>
            </div>
            <nav>
                <i class="fas fa-arrow-left"></i>
                <h1>Washington and State</h1>
                <i class="fas fa-home"></i>
            </nav>
        </header>

        <section class="map"></section>
        <section class="buslist">
            <h1>Approaching Buses</h1>
            <ul class="row row-Longmont">
                <li class="number">345</li>
                <li class="destination">Longmont</li>
                <li class="time">2:00 pm</li>
            </ul>
            <ul class="row row-Loveland">
                <li class="number">500</li>
                <li class="destination">Loveland</li>
                <li class="time">2:15 pm</li>
            </ul>
            <ul class="row row-Boulder">
                <li class="number">245</li>
                <li class="destination">Boulder</li>
                <li class="time">3:00 pm</li>
            </ul>
        </section>

        <nav>
            <div class="directional-BottomNav">
                <img class="Directions" src="Images/Directions%20Icon.png">
                <img class="Bus-Stop" src="Images/Bus%20Stop%20Button.png">
                <img class="Bus-Line" src="Images/Bus%20Line%20Button.png">
            </div>
        </nav>

        <footer>
            <div class="bottom-nav">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
        </footer>

    </body>
</html>
